<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Generate a <br><span>Random Password</span></h2>
            <div class="input">
                <img src="images/hidden.png" class="eyeIcon">
                <input type="password" placeholder="Password" id="password">
                <img class="copyIcon" src="images/copy.png">
            </div>
            <p class="message">Password is <span class="strength"></span></p>
            <button id="generate"><img src="images/magic.png"><h4>Generate Random</h4></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
